scalar DateTime
scalar Upload

enum PhotoCategory {
  SELFIE
  PORTRAIT
  ACTION
  LANDSCAPE
  GRAPHIC
}

type User {
  githubLogin: ID!
  name: String
  avatar: String
  postedPhotos: [Photo!]!
  inPhotos: [Photo!]!
}

type Photo {
  id: ID!
  url: String!
  name: String!
  description: String
  category: PhotoCategory!
  postedBy: User!
  taggedUsers: [User!]!
  created: DateTime!
}

input PostPhotoInput {
  name: String!
  category: PhotoCategory = PORTRAIT
  description: String
  file: Upload!
}

type Query {
  me: User
  totalPhotos: Int!
  allPhotos: [Photo!]!
  totalUsers: Int!
  allUsers: [User!]!
}

type AuthPayLoad {
  token: String!
  user: User!
}

type Mutation {
  addFakeUsers(count: Int = 1): [User!]!
  postPhoto(input: PostPhotoInput!): Photo!
  githubAuth(code: String!): AuthPayLoad!
  fakeUserAuth(githubLogin: ID!): AuthPayLoad!
}

type Subscription {
  newPhoto: Photo!
  newUser: User!
}